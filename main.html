<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Code testing platform">
    <title>Code Testing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center">Code Testing</h1>
      <form id="test-form" class="mb-5">
        <div class="form-group">
          <label for="code-input">Code</label>
          <textarea id="code-input" class="form-control" placeholder="Enter code here..." rows="10"></textarea>
        </div>
        <button id="test-button" type="submit" class="btn btn-primary btn-block">Run Tests</button>
      </form>
      <div id="test-results" class="alert"></div>
    </div>

    <!-- Bootstrap and jQuery dependency -->
